<!DOCTYPE html">
{% load staticfiles %}


<html>
<head>
       <!-- The above 3 meta tags must come first in the head -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/non-responsive.css' %}">
        <link rel="stylesheet" href="{% static 'css/pqanalysis.css' %}">
        <link href='https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="nav-bar-header">
			<a class="navbar-brand" href="#">PQ Analysis</a>
		</div>
	</div>

	<div class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li><a href="http://bioinfo-3:9800/pq"><span class="glyphicon glyphicon-home"></span>  PQ HOME</a></li>
			<li><a href="http://bioinfo-3:9800/pq/results"><span class="glyphicon glyphicon-hdd"></span>  PQ Results</a></li>
		</ul>
	</div>
</nav>


<div class="row">
	<div class="col-xs-1">
	</div>
	<div class="col-xs-9">
		<table class="table table-bordered" id="pqresultstable">
			<thead>
				<tr>
					<th>Index</th>
					<th>Submitter</th>
					<th>File Name</th>
					<th>Date Submitted</th>
					<th>Results</th>
				</tr>
			</thead>
			<tbody>
				{% for key, values in file_dict.items %}
				<tr>
					<td>
					{{ values.attachment.id }}
					</td>
					<td>
					{{ values.attachment.submitter }}
					</td>
					<td>
					{{ key }}
					</td>
					<td>
					{{ values.attachment.date_submitted }}
					</td>
					<td>
					<a href="{{ MEDIA_URL }}{{ values.html_dir }}">{{ key }}</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="col-xs-2">
	</div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{% static 'js/pqresults.js' %}"></script>


</html>
